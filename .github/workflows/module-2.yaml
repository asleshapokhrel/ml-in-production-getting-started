name: Module 2


on:

  push:
    branches:
      - main

  pull_request:
    branches:
      - main
    paths:
      - 'module-2/**'

jobs:

  minio-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12' 

      - name: Run minio
        run: |
          docker run -d -p 9000:9000 -p 9001:9001 quay.io/minio/minio server /data --console-address ":9001"

        
      - name: Setup env
        run: |
          pip install -r module-2/requirements.txt

      - name: Run test
        run: |   
          pytest -ss ./module-2/minio-pytthon-client/test_minio_client.py